    <!-- Hero Section-->
    <section class="hero">
      

      <div class="container">
        <header class="section-header">
          <p class="lead">Please submit your information and we will register new vendor in system.</p>
        </header>
      </div>

        <div class="container">
            <div class="row align-items-center mt-5">
                <div class="col-lg-7">


                    <form action="javascript:registerVendor()" class="contact-form text-left" id = "vendor-form" name = "vendor-form" onsubmit="return false">
                    <div class="form-group mb-4">
                      <label>Name<sup class="text-primary">&#10033;</sup></label>
                      <input type="text" id="vendorName" name="name" placeholder="e.g. Reheja Associates Pvt Ltd" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                      <label>Company Registration Number<sup class="text-primary">&#10033;</sup></label>
                      <input type="text" id="vendorCompanyRegistrationNo" name="regNumber" placeholder="XXXXX" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                      <label>VendorType<sup class="text-primary">&#10033;</sup></label>
                      <select id="vendorType" name = "vendorType">
                          <option value="0">Select</option>
                          <option value="Electricity">Electricity</option>
                          <option value="Telephone">Telephone</option>
                          <option value="Insurance">Insurance</option>
                          <option value="Tax">Tax</option>
                        </select>
                    </div>
                    <div class="form-group mb-4">
                      <label>Address<sup class="text-primary">&#10033;</sup></label>
                      <input type="text" id="vendorAddress" name="address" placeholder="e.g. Ward Nno 8,Thiruvalluvar street ," class="form-control">
                    </div>
                    <div class="form-group mb-4">
                      <label>Country<sup class="text-primary">&#10033;</sup></label>
                      <select id="vendorCountry" name ="country"></select> 
                    </div>
                    <div class="form-group mb-4">
                      <label>State<sup class="text-primary">&#10033;</sup></label>
                      <select name ="state" id ="vendorState"></select>
                    </div>
                    <script language="javascript">
                      populateCountries("vendorCountry", "vendorState"); // first parameter is id of country drop-down and second parameter is id of state drop-down
                    </script>
                    <div class="form-group mb-4">
                      <label>Email<sup class="text-primary">&#10033;</sup></label>
                      <input type="text" id="vendorEmail" name="email" placeholder="name@company.com" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                      <label>Contact Number<sup class="text-primary">&#10033;</sup></label>
                      <input type="text" id="vendorContact" name="number" placeholder="e.g. 9876567898" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                      <label>Website<sup class="text-primary">&#10033;</sup></label>
                      <input type="text" id="vendorWebsite" name="website" placeholder="https://www.company.com" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                      <label>Certificate Issue on<sup class="text-primary">&#10033;</sup></label>
                      <input  type="date" id="vendorCertificateIssuedDate" name="issueDate" readonly>
                      <script>
                          document.getElementById('vendorCertificateIssuedDate').value = new Date().toISOString().substring(0, 10);
                      </script>
                    <br><br>
                    
                    
                      <label>Certificate Valid till<sup class="text-primary">&#10033;</sup></label>
                      <input  type="date" id="vendorCertificateValidityDate" name="expiryDate" readonly>
                      <script>
                        function add_years(dt,n) 
                            {
                            return new Date(dt.setFullYear(dt.getFullYear() + n));      
                            }
                          document.getElementById('vendorCertificateValidityDate').value = add_years(new Date(), 15).toISOString().substring(0, 10) ;
                      </script>
                    </div>
                    <div class="form-group mb-4">
                      <label>Total No. of Employees<sup class="text-primary">&#10033;</sup></label>
                      <input type="number" id="vendorEmployeesCount" name="empCount" placeholder="e.g. 100" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                      <label>Total No. of Customers<sup class="text-primary">&#10033;</sup></label>
                      <input type="number" id="vendorCustomerCount" name="custCount" placeholder="e.g. 100" class="form-control">
                    </div>
                    <div class="form-group mb-4">
                      <label>Month and Year of Establishment<sup class="text-primary">&#10033;</sup></label>
                      <input  type="number" id="vendorYearOfEstablishment" name="estYear"  class="form-control">
                      <!--max = 'new Date()' -->
                      <!-- <script>
                          document.getElementById('vendorYearOfEstablishment').max = new Date().toISOString().substring(0, 10);
                      </script> -->
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn btn-primary">
                      </div>
                    </form>
