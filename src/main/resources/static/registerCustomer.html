	<!-- Hero Section-->
	<section class="hero">


		<div class="container">
			<header class="section-header">
				<p class="lead">Please submit your information and we will
					register new customer in system.</p>
			</header>
		</div>

		<div class="container">
			<div class="row align-items-center mt-5">
				<div class="col-lg-7">
					<form action="javascript:registerCustomer()"
						class="contact-form text-left" id="customer-form"
						name="customer-form" onsubmit="return false">
						<div class="form-group mb-4">
							<label>Name<sup class="text-primary">&#10033;</sup></label> <input
								type="text" id="customerName" name="name"
								placeholder="e.g. John Smith" class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Address<sup class="text-primary">&#10033;</sup></label> <input
								type="text" id="customerAddress" name="address"
								placeholder="e.g. Ward Nno 8,Thiruvalluvar street ,"
								class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Number<sup class="text-primary">&#10033;</sup></label> <input
								type="text" id="customerContactNumber" name="number"
								placeholder="e.g. 9876567898" class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Email<sup class="text-primary">&#10033;</sup></label> <input
								type="text" id="customerMailId" name="email"
								placeholder="name@company.com" class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Country<sup class="text-primary">&#10033;</sup></label> <select
								id="customerCountry" name="country"></select>
						</div>
						<div class="form-group mb-4">
							<label>State<sup class="text-primary">&#10033;</sup></label> <select
								name="state" id="customerState"></select>
						</div>
						<script language="javascript">
							populateCountries("customerCountry",
									"customerState"); // first parameter is id of country drop-down and second parameter is id of state drop-down
						</script>
						<div class="form-group mb-4">
							<label>ID<sup class="text-primary">&#10033;</sup></label> <select
								id="customerIdentificationdocument" name="identity">
								<option value="0">Select</option>
								<option value="1">Voter ID</option>
								<option value="2">Passport</option>
								<option value="3">Driving License</option>
								<option value="4">PAN</option>

							</select>
						</div>
						<div class="form-group mb-4">
							<label>Document Detail<sup class="text-primary">&#10033;</sup></label>
							<input type="text" id="customerDocumentDetailNumber" name="docdetailnumber"
								placeholder="011-222-333" class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>VendorType<sup class="text-primary">&#10033;</sup></label><br>
							<input type="checkbox" id="electricityType" value="Electricity">Electricity<br>
							<input type="checkbox" id="telephoneType" value="Telephone">Telephone<br>
							<input type="checkbox" id="insuranceType" value="Insurance">Insurace<br>
							<input type="checkbox" id="taxType" value="Tax">Tax<br>
						</div>
						<div class="form-group mb-4">
							<label>RegDate<sup class="text-primary">&#10033;</sup></label> <input
								type="date" id="customerRegistrationDate" name="date"
								class="form-control">
						</div>

						<div class="form-group mb-4">
							<label>CardNo<sup class="text-primary">&#10033;</sup></label> <input
								type="text" id="customerCardNumber" name="cardNum"
								placeholder="XXXX-XXXX-XXXX-XXXX" class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Balance<sup class="text-primary">&#10033;</sup></label> <input
								type="text" id="customerBalance" name="balance"
								placeholder="in Rs" class="form-control">
						</div>
						<div class="form-group">
							<input type="submit" value="Register" class="btn btn-primary">
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
