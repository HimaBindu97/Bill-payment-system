	<!-- Hero Section-->
	<section class="hero">

		<div class="container text-center vendor-search">
			<div class="col-lg-8">
				<form action="#" class="subscription-form" onsubmit="return false">
					<div class="form-group">
						<input type="text" id="vendorIdQuery" placeholder="Vendor ID"
							class="form-control">
						<button type="button" onclick="showUpdate()"
							class="btn btn-primary">Get vendor details</button>
					</div>
				</form>
			</div>
		</div>

		<div class="container vendor-details">
			<header class="section-header">
				<h2 class="mb-2">
					Vendor Id : <span id="vendorId"></span>
				</h2>
				<p class="lead">Please update required fields to update vendor
					information in system.</p>
			</header>
		</div>

		<div class="container vendor-form">
			<div class="row align-items-center mt-5">
				<div class="col-lg-7">
					<form action="#" class="contact-form text-left" onsubmit="return false">
						<div class="form-group mb-4">
							<label>Name<sup class="text-primary">&#10033;</sup></label> <input
								type="text" id="vendorName" name="name"
								placeholder="e.g. Reheja Associates Pvt Ltd"
								class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Company Registration Number<sup
								class="text-primary">&#10033;</sup></label> <input type="text"
								id="vendorCompanyRegistrationNo" name="registrationNumber"
								placeholder="XXXXXX" class="form-control">
						</div>
						<label>Vendor Type:<sup class="text-primary">&#10033;</sup></label>
						<select id="vendorType" name="vendorType">
							<option value="Electricity" selected>Electricity</option>
							<option value="Telephone">Telephone</option>
							<option value="Insurance">Insurance</option>
							<option value="Tax">Tax</option>
						</select>

						<div class="form-group mb-4">
							<label>Address<sup class="text-primary">&#10033;</sup></label> <input
								type="text" id="vendorAddress" name="address"
								placeholder="e.g. Ward Nno 8,Thiruvalluvar street ,"
								class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Email<sup class="text-primary">&#10033;</sup></label> <input
								type="email" id="vendorEmail" name="email"
								placeholder="name@company.com" class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Contact Number<sup class="text-primary">&#10033;</sup></label>
							<input type="text" id="vendorContact" name="number"
								placeholder="e.g. 9876567898" class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Website<sup class="text-primary">&#10033;</sup></label> <input
								type="text" id="vendorWebsite" name="website"
								placeholder="www.company.com" class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Certificate Issue on<sup class="text-primary">&#10033;</sup></label>
							<input type="date" id="vendorCertificateIssuedDate"
								name="issuedate" class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Certificate Valid till<sup class="text-primary">&#10033;</sup></label>
							<input type="date" id="vendorCertificateValidityDate"
								name="expiryDate" class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Total No. of Employees<sup class="text-primary">&#10033;</sup></label>
							<input type="number" id="vendorEmployeesCount" name="empCount"
								placeholder="e.g. 100" class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Total No. of Customers<sup class="text-primary">&#10033;</sup></label>
							<input type="number" id="vendorCustomerCount" name="custCount"
								placeholder="e.g. 100" class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Year of Establishment<sup class="text-primary">&#10033;</sup></label>
							<input type="number" id="vendorYearOfEstablishment"
								name="estYear" placeholder="e.g. 2002" class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>Country<sup class="text-primary">&#10033;</sup></label> <input
								type="text" id="vendorCountry" name="country"
								placeholder="Select" class="form-control">
						</div>
						<div class="form-group mb-4">
							<label>State<sup class="text-primary">&#10033;</sup></label>
							<input type="text" id="vendorState" name="vendorState"
								placeholder="XXXXXX" class="form-control">
						</div>
						<div class="form-group">
							<input type="submit" value="Register" onclick="registerVendor()"
								class="btn btn-primary">
						</div>
					</form>
				</div>
